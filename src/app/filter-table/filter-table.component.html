<div class="container">
  <button mat-raised-button color="primary" (click)="openFilterDialog()">
    <mat-icon>filter_list</mat-icon>
    Add filters
  </button>
  <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="['firstName', 'lastName', 'email']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['firstName', 'lastName', 'email']"
    ></tr>
  </table>
</div>
